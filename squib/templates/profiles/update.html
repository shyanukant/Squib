{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-10 mx-auto">
    <h1> {{ title }} </h1>
    {% if description %}
    <p>{{ description }}</p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-success">{{ btn_label }}</button>
    </form>
</div>

{% endblock %}
