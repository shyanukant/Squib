name: Squib deploy 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    needs: test  # Wait for the 'test' job to complete before starting deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Adjust the Dockerfile path as needed (e.g., ./squib/Dockerfile)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/squib .
          docker push ${{ secrets.DOCKER_USERNAME }}/squib

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: squib
        run: |
          heroku container:login
          heroku container:push web -a $HEROKU_APP_NAME
          heroku container:release web -a $HEROKU_APP_NAME
