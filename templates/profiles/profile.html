{% extends "base.html" %}

{% block content %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="profile-badge" data-username="{{ username }}" data-current-user="{{ user }}"></div>
<div id="root" data-username="{{ profile }}" data-can-tweet="false">
</div>

{% endblock %}
